<!DOCTYPE html>
<html>
    <head>
        <title>animation</title>
        <link rel="stylesheet" href="animation .css">
        <style>
 .d1{
    height: 30px;
    width: 30px;
    float: left;
    background-color: aqua;
    border-radius: 50%;
    animation-name: test;
    animation-duration: 10s;
    animation-iteration-count: 3s;
}
  @keyframes test{
    0%{
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }
  
  100%{
      background-color: blueviolet;
      height: 10px;
      width: 10px;
      transform: translateX(20px);
      border-radius: 50%;
      }
}
  </style>
    </head>
    <body>
        <div class="d1"></div>
        <div id="d2"></div>
        <div id="d3"></div>

    </body>
</html>
